<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>new water</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/myAnimation.css">
</head>
<body>
	<div id="wrap">
		<div id="load">
			<div>
				<p></p>
				<span>0%</span>
			</div>
		</div>

		<div id="main">
			<!-- logo -->
			<div id="index_logo">
				<img src="img/main/index_logo.png">
			</div>
			
			<!-- 气泡提示 -->
			<div id="bubbleTip">
				<img src="img/main/in_bg01.png" id="bubble" class="fadeIn">
				<img src="img/main/dialogue.png" id="dialogue" class="bounceIn">
				<img src="img/main/in_01.png" id="doll" class="rotateIn">
			</div>

			<!-- 人物 -->
			<div id="people">
				<img src="img/main/people_01.png" id="people_01" class=" fadeInDownBig">
				<img src="img/main/people_02.png" id="people_02" class="">
				<img src="img/main/people_03.png" id="people_03" class="">
				<img src="img/main/people_04.png" id="people_04" class="">
				<img src="img/main/people_05.png" id="people_05" class=" fadeInDownBig">
			</div>

			<!-- 按钮 -->
			<div id="button">
				<a  id="startBtn" href="choice.html"><img src="img/main/start.png"></a>
				<br />
				<a id="rulesLink"><img src="img/main/rules.png"></a>
			</div>
		</div>

		<div id="rule">
			<img src="img/main/rulesText.png" alt="">
			<p id="close"></p>
		</div>

	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	$main = $('#main');
	$rule = $('#rule');

	var imgArr = ['main/bg.jpg','main/index_logo.png','main/in_bg01.png','main/dialogue.png','main/in_01.png','main/people_01.png','main/people_02.png','main/people_03.png','main/people_04.png','main/people_05.png','main/start.png','main/rules.png','main/rulesText.png'];

	loadFirstFn(function(){
		$load.delay(1000).hide(1,function(){
			$('#main').fadeIn();
		});
	});

	$('#rulesLink').on('touchstart', function(){
		$main.hide();
		$rule.show();
	});
	$('#close').on('touchstart', function(){
		$main.show();
		$main.find('img').css("animation","none");//停止动画
		$('#people_03').css("bottom", "0%");//恢复该动画原本的位置
		$rule.hide();
	});

</script>
</html>
